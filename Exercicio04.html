<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
<h1>Taboada</h1>
<div id="mult"></div>
<script>
    CALC = Number( prompt("Digite o multiplicador requerido"));
for (let index = 1; index < 11; index++) {    document.getElementById("mult").innerHTML += index + " x " + CALC + " = " + index * CALC + "</br>";
}
</script>
</body>
</html>
