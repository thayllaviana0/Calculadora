<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada</title>
</head>
<body>
<h1>Tabuada</h1>
<div id="mult"></div>
<script>
   
for (let index = 1; index < 11; index++) {
document.getElementById("mult").innerHTML += index + " x 1" + " = " + index * 1 + "</br>";
document.getElementById("mult").innerHTML += index + " x 2" + " = " + index * 2 + "</br>";
document.getElementById("mult").innerHTML += index + " x 3" + " = " + index * 3 + "</br>";
document.getElementById("mult").innerHTML += index + " x 4" + " = " + index * 4 + "</br>";
document.getElementById("mult").innerHTML += index + " x 5" + " = " + index * 5 + "</br>";
document.getElementById("mult").innerHTML += index + " x 6" + " = " + index * 6 + "</br>";
document.getElementById("mult").innerHTML += index + " x 7" + " = " + index * 7 + "</br>";
document.getElementById("mult").innerHTML += index + " x 8" + " = " + index * 8 + "</br>";
document.getElementById("mult").innerHTML += index + " x 9" + " = " + index * 9 + "</br>";
document.getElementById("mult").innerHTML += index + " x 10" + " = " + index * 10 + "</br>";
document.getElementById("mult").innerHTML +="---------------------------------------------"+"<br>"



}
</script>
</body>
</html>
