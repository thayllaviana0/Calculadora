<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada</title>
</head>
<body>
<h1>Tabuada do 7</h1>
<div id="mult"></div>
<script>
for (let index = 1; index < 11; index++) {
 document.getElementById("mult").innerHTML += index + " x 1" + " = " + index * 1 + "</br>";
}
</script>
</body>
